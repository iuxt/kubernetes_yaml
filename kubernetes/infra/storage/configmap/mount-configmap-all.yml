apiVersion: v1
kind: ConfigMap
metadata:
  name: busybox-configmap
data:
  1.sh: |
    1
  2.conf: |
    2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: busybox
        name: busybox
        command:
        - "sleep"
        args:
        - "infinity"

        volumeMounts:
        # 这种方式挂载，会将原始目录整个挂载，也就是看不到原始的文件了。
        - name: busybox-volume
          mountPath: /etc/
      volumes:
      - name: busybox-volume
        configMap:
          name: busybox-configmap
